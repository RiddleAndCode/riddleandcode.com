<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Page Not Found â€” Riddle&Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta content="Page not found" name="description"/>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-green: #00ff88;
      --dark-bg: #0a0a0a;
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
      --text-muted: #999999;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: var(--dark-bg);
      color: var(--text-secondary);
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .error-container {
      text-align: center;
      max-width: 600px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: var(--primary-green);
      line-height: 1;
      margin-bottom: 1rem;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      }
      50% {
        text-shadow: 0 0 40px rgba(0, 255, 136, 0.8);
      }
    }

    .error-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.125rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
      line-height: 1.8;
    }

    .redirect-message {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .countdown {
      color: var(--primary-green);
      font-weight: 600;
    }

    .btn-home {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: var(--primary-green);
      color: var(--dark-bg);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: 2px solid var(--primary-green);
    }

    .btn-home:hover {
      background: transparent;
      color: var(--primary-green);
      transform: translateY(-2px);
    }

    .logo {
      margin-bottom: 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .logo-highlight {
      color: var(--primary-green);
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 5rem;
      }

      .error-title {
        font-size: 1.5rem;
      }

      .error-message {
        font-size: 1rem;
      }
    }
  </style>

  <script>
    // Auto-redirect after 5 seconds
    let countdown = 5;
    
    function updateCountdown() {
      const countdownElement = document.getElementById('countdown');
      if (countdownElement) {
        countdownElement.textContent = countdown;
      }
      
      if (countdown <= 0) {
        window.location.href = '/';
      } else {
        countdown--;
        setTimeout(updateCountdown, 1000);
      }
    }

    // Start countdown when page loads
    window.addEventListener('DOMContentLoaded', updateCountdown);
  </script>
</head>
<body>
  <div class="error-container">
    <div class="logo">
      <span class="logo-highlight">Riddle</span>&Code
    </div>
    
    <div class="error-code">404</div>
    
    <h1 class="error-title">Page Not Found</h1>
    
    <p class="error-message">
      The page you're looking for doesn't exist or has been moved.
    </p>
    
    <p class="redirect-message">
      Redirecting to homepage in <span class="countdown" id="countdown">5</span> seconds...
    </p>
    
    <a href="/" class="btn-home">Go to Homepage Now</a>
  </div>
</body>
</html>
